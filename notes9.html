<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Strings</title>
</head>

<body>
    
    <script>
        let a = "JAVASCRIPT IS Fun"

        console.log(a.length)

        console.log(a.indexOf('Fune'))
        // console.log(a)

        // let b = new String("acciojob")
        // let c = new String("acciojob")

        // console.log(b == c) //false
        console.log(a.includes('IS')) //true

        var b = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, voluptates."

        console.log(b.lastIndexOf('sit'))
        console.log(b.toUpperCase())
        console.log(b.toLowerCase())

        console.log(b.startsWith('Lorem')) //true
        console.log(b.endsWith('voluptates')) //false

        console.log(b.replace('l','JS'))  // Single instance
        console.log(b.replaceAll('l','JS')) // All instances 

        console.log(b.trim()) // removes whitespace in start and end

        console.log(b.charAt(4))
        console.log(b.charCodeAt(4))

        console.log(b.slice(0,-4)) // 0 to last 5th character
        console.log(b.match(/am/gi)) // g-> global i-> case insensitive

        // slice(start,end) -> can give negative
        // substring(start,end) -> only positive
        // substr(start,length)
        
        console.log(a.slice(0,5))
        console.log(a.substring(0,5))
    </script>
</body>

</html>
