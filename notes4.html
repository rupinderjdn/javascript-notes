<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form >
        <input type="number" id="n1" placeholder="number-1">
        <input type="number" id="n2" placeholder="number-2">
        <button onclick="calculateSum()">Calculate</button>
    </form>
    <p id="answer"></p>
    <script>
        function calculateSum() {
            var x = Number(document.getElementById('n1').value);
            var y = Number(document.getElementById('n2').value);
            document.getElementById('answer').innerHTML = x+y
        }
    </script>
</body>

</html>
