<body>
    <script>
        let s = "Hey man how are you doing?"
        console.log(typeof(s),s)

        let a=s.split(' ')
        console.log(typeof(a),a)

        delete a[0] //leaves Holes
        console.log(a)
        let b = a.join('-')
        console.log(typeof(b),b)
    </script>
