<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrow Functions</title>
</head>

<body>
    <script>
        function fun1(a, b) {
            return a + b;
        }
        console.log(fun1(2, 3))

        let x = (a, b) => {
            return a + b;
        }
        console.log(x(6, 7))

        let y = (a, b) => a - b

        console.log(y(5, 2))
    </script>
</body>

</html>
